<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <main class="container">
      <nav>
        <div class="logo">
          <img src="/logo.236e4034.svg" alt="huddle">
        </div>
      </nav>
      <section class="intro">
        <div class="hero">
          <div class="hero-img">
            <img src="/illustration-mockups.914328f6.svg" alt="illustration-mockups">
          </div>
          <div class="hero-info">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#">Register</a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </footer>
  </body>
</html>
